site_name: Some Notes
site_url: https://energygreek.github.io/notes

nav:
  - Blog: 
    - blog/index.md
  - Tag: tags.md

plugins:
  - search
  - roamlinks
  - tags
  - blog:
      post_url_format: "{slug}"
      categories_url_format: "{slug}"
      archive: true
      archive_date_format: yyyy
      blog_toc: true
  - rss:
      enabled: true
      match_path:  blog/posts/*.md
      date_from_meta:
        as_creation: date

extra_javascript:
  - js/tex-mml-chtml.js
  - js/mermaid.min.js 

# Extensions
markdown_extensions:
  - toc:
      permalink: true
  - footnotes
  # - attr_list
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

theme:
  name: material
  language: zh
  logo: assets/bird.png
  icon:
    logo: logo
  favicon: assets/logo.png
  custom_dir: overrides
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: gray
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
